<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>cssBrayn</title>
  </head>
  <body>
    <div class="container">
      <h1>cssBrayn</h1>
      <p class="h-mobile"><a href="https://github.com/RudchenkoHenadzi/cssBayan/pull/1" target="_blank">https://github.com/RudchenkoHenadzi/cssBayan/pull/1</a> — ссылка на PR (на проверку нечаянно прекрерил сразу на деплой)</p>
      <section class="accordion">

        <div class="accordion-item">
          <input id="slide-1" class="accordion-item__checkbox" type="radio" checked name="cssBrayn">
          <label for="slide-1" class="accordion-item__content">
            <div class="accordion-item__title">Anti-Mage
              <div class="accordion-item__icon-plus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero"/>
                </svg>
              </div>
              <div class="accordion-item__icon-minus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m21 11.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
                </svg>
              </div>
            </div>
            <div class="accordion-item__descr">
              <img src="anti_mage.png" alt="Anti-Mage">
              <p>Should Anti-Mage have the opportunity to gather his full strength, few can stop his assaults. Draining mana from enemies with every strike or teleporting short distances to escape an ambush, cornering him is a challenge for any foe.</p>
            </div>
          </label>
        </div>

        <div class="accordion-item">
          <input id="slide-2" class="accordion-item__checkbox" type="radio" name="cssBrayn">
          <label for="slide-2" class="accordion-item__content">
            <div class="accordion-item__title">Luna
              <div class="accordion-item__icon-plus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero"/>
                </svg>
              </div>
              <div class="accordion-item__icon-minus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m21 11.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
                </svg>
              </div>
            </div>
            <div class="accordion-item__descr">
              <img src="luna.png" alt="luna">
              <p>Riding swiftly into battle, Luna tears into her enemies with attacks able to&nbsp;bounce between targets. When foes threaten, she calls down the power of&nbsp;the moon as&nbsp;a&nbsp;single searing beam or&nbsp;as&nbsp;a&nbsp;lunar barrage, crushing those who stand against her.</p>
            </div>
          </label>
        </div>

        <div class="accordion-item">
          <input id="slide-3" class="accordion-item__checkbox" type="radio" name="cssBrayn">
          <label for="slide-3" class="accordion-item__content">
            <div class="accordion-item__title">Queen of pain
              <div class="accordion-item__icon-plus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero"/>
                </svg>
              </div>
              <div class="accordion-item__icon-minus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m21 11.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
                </svg>
              </div>
            </div>
            <div class="accordion-item__descr">
              <img src="queen_of_pain.png" alt="Queen of pain">
              <p>Queen of&nbsp;Pain strikes without warning, destroying gathered foes with deafening screams. Should an&nbsp;enemy survive her onslaught, she slows their escape with a&nbsp;throw of&nbsp;her dagger before finishing them off.</p>
            </div>
          </label>
        </div>

        <div class="accordion-item">
          <input id="slide-4" class="accordion-item__checkbox" type="radio" name="cssBrayn">
          <label for="slide-4" class="accordion-item__content">
            <div class="accordion-item__title">Spirit Breaker
              <div class="accordion-item__icon-plus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero"/>
                </svg>
              </div>
              <div class="accordion-item__icon-minus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m21 11.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
                </svg>
              </div>
            </div>
            <div class="accordion-item__descr">
              <img src="spirit_breaker.png" alt="Spirit Breaker">
              <p>Highly mobile and always aggressive, Spirit Breaker charges across the map to bring the fight to his enemies. With each bash of his heavy lantern, he knocks his foes senseless. His enemies may run, but with the help of a few wards, they cannot hide.</p>
            </div>
          </label>
        </div>

        <div class="accordion-item">
          <input id="slide-5" class="accordion-item__checkbox" type="radio" name="cssBrayn">
          <label for="slide-5" class="accordion-item__content">
            <div class="accordion-item__title">Troll Warlord
              <div class="accordion-item__icon-plus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z" fill-rule="nonzero"/>
                </svg>
              </div>
              <div class="accordion-item__icon-minus">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="m21 11.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z" fill-rule="nonzero"/>
                </svg>
              </div>
            </div>
            <div class="accordion-item__descr">
              <img src="troll_warlord.png" alt="Troll Warlord">
              <p>Instantly able to swap between ranged and melee attacks, Troll Warlord is a formidable force at any distance. Axes in hand, he can strike in a storm of spinning blades. He takes down enemies with increasingly swift attacks, and can speed his allies' assaults wherever they are.</p>
            </div>
          </label>
        </div>

      </section>
    </div>
  </body>
</html>
